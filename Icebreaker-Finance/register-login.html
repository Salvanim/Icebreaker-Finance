<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/home-account.html" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" autocomplete="username" required><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" autocomplete="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" autocomplete="password"><br>
        <button type="submit" name="action" value="register">Register</button>
        <button type="submit" name="action" value="login">Login</button>

    </form>
    
</body>
</html>
